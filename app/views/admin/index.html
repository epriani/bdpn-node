{{layout "../layout"}}
<div id="container">
	<h2>${user.username}(${user.role})</h2>
	{{if user.role === "waiting" || user.role === "bloqued"}}
		<p>Usuario creado, esperando autorizacion</p>
	{{else}}
		<ul>
			<li><a href="/admin/books">Libros</a>
			<li><a href="/admin/collections">Colecciones</a>
		</ul>
	{{/if}}
</div>
<script type="text/javascript">
$('#new-book').click(function () {
	window.location = "/admin/books/new"
});
</script>
