{{layout "../layout"}}
<div id="container">
	<h1>${ dictionary.authors }</h1><br/>
	{{each(i, book) books}}
		<div class="block float">
			<h1>${book.value.author}</h1>
			<h2><a href="/books/${book.id}" target="_self">${book.value.name}</a></h2>
		</div>	
	{{/each}}	
	<div class="clear"></div>
	<a href="#" target="_self" class="top">${ dictionary.top }</a>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#container .block').each(function(i, item){ if( (i + 1) % 3 === 0){ $('<div class="clear"></div>').insertAfter(item)} });
	});
	</script>	
</div><!-- / CONTAINER -->
